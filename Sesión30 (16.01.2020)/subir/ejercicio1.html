<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/ejercicio1.css">
    <title>GRID</title>
</head>

<body>

    <h2>Grid-template-columns</h2>

    <div class="contenedorgrid">
        <div class="elementogrid">1</div>
        <div class="elementogrid">2</div>
        <div class="elementogrid">3</div>
        <div class="elementogrid">4</div>
        <div class="elementogrid">5</div>
        <div class="elementogrid">6</div>
        <div class="elementogrid">7</div>
        <div class="elementogrid">8</div>
        <div class="elementogrid">9</div>
    </div>

    <h2>Inline-grid</h2>
    <div class="contenedorgridinline">
        <div class="elementogrid">1</div>
        <div class="elementogrid">2</div>
        <div class="elementogrid">3</div>
        <div class="elementogrid">4</div>
    </div>


    <h2>Column y Row GAP</h2>
    <h3>gap</h3>
    <div class="contGridEspacio">
        <div class="elementogrid">1</div>
        <div class="elementogrid">2</div>
        <div class="elementogrid">3</div>
        <div class="elementogrid">4</div>
        <div class="elementogrid">5</div>
        <div class="elementogrid">6</div>
    </div>

    <h2>Column y row Star y End</h2>
    <div class="contGridJuntar">
        <div class="elementogrid" id="elemento1">1</div>
        <div class="elementogrid">2</div>
        <div class="elementogrid" id="elemento3">3</div>
        <div class="elementogrid" id="elemento4">4</div>
        <div class="elementogrid">5</div>
        <div class="elementogrid" id="elemento6">6</div>
        <div class="elementogrid">7</div>
    </div>


    <h2>Grid-template-rows</h2>
    <div class="gridRow">
        <div class="elementogrid">1</div>
        <div class="elementogrid">2</div>
        <div class="elementogrid">3</div>
        <div class="elementogrid">4</div>
        <div class="elementogrid">5</div>
        <div class="elementogrid">6</div>
        <div class="elementogrid">7</div>
    </div>
    <h2>Justify-content</h2>
    <h3>stretch</h3>
    <div class="gridJustify">
        <div class="elementogrid">1</div>
        <div class="elementogrid">2</div>
        <div class="elementogrid">3</div>
        <div class="elementogrid">4</div>
        <div class="elementogrid">5</div>
        <div class="elementogrid">6</div>
        <div class="elementogrid">7</div>
    </div>
    <h2>Align-content</h2>
    <h3>end</h3>
    <div class="gridAlign">
        <div class="elementogrid">1</div>
        <div class="elementogrid">2</div>
        <div class="elementogrid">3</div>
        <div class="elementogrid">4</div>
        <div class="elementogrid">5</div>
        <div class="elementogrid">6</div>
        <div class="elementogrid">7</div>
    </div>

    <h2>Alineado perfecto</h2>
    <div class="contenedorPerfecto">
        <div class="elemento">1</div>
    </div>
</body>

</html>
