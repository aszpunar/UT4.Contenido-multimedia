<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/ejercicio2.css">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas1" class="clasecanvas1" width="600" height="300">

    </canvas>
    <div class="botones">
        <button onclick="dibujarImagen()">Imagen</button>
        <button onclick="dibujarSobre()">Sobre</button>
        <button onclick="dibujarlinea()">Linea</button>
        <button onclick="dibujarTexto()">Texto</button>
        <button onclick="dibujarCirculo()">Circulo</button>
    </div>
    <img id="img1" src="img/acueducto.jpg" alt="acue" title="acue" style="display: none;">

    
    <!-- <button onclick="dibujarlinea()">Linea</button> -->
    <script>
        function dibujarlinea() {
            var canvasvar1 = document.getElementById("canvas1");
            var contexto1 = canvasvar1.getContext("2d");
            contexto1.moveTo(0, 0);
            contexto1.lineTo(100, 50);    
            /*Eje x eje y*/
            contexto1.stroke();
        }
        function dibujarSobre() {
            var canvasvar1 = document.getElementById("canvas1");
            var contexto1 = canvasvar1.getContext("2d");
            contexto1.moveTo(0, 0);
            contexto1.lineTo(100, 50);     
             contexto1.lineTo(200, 0);     
            /*Eje x eje y*/
            contexto1.stroke();
        }

        function dibujarTexto() {
            var canvasvar1 = document.getElementById("canvas1");
            var contexto1 = canvasvar1.getContext("2d");
            contexto1.font = "20px monospace";
            contexto1.fillText("Hola a la clase de DIW", 10, 60); /*x, y*/
        }

        function dibujarCirculo() {

            var canvasvar1 = document.getElementById("canvas1");
            var contexto1 = canvasvar1.getContext("2d");
            contexto1.beginPath();
            contexto1.arc(100, 50, 40, 0, 2 * Math
                .PI
            ); /*Eje x, eje y, radio, inicio de la circunferencia (0) y final de la circunferencia(2*PI) (2*Math.PI*R es la longitud completa de la circunferencia*/
            contexto1.stroke();
        }
         function dibujarImagen() {
             var canvasvar1 = document.getElementById("canvas1");
             var contexto1 = canvasvar1.getContext("2d");
             var imagen1 = document.getElementById("img1");
             contexto1.drawImage(imagen1, 5, 5); /*eje x, eje y*/
         }
    </script>

        

</body>

</html>
